apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "ltd.akhbod.omclasses"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false

            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            res.srcDirs =
                    [
                            //MOBILE PHONE LAYOUTS
                            'src/main/res/layouts/activity_layouts',
                            'src/main/res/layouts/fragments_layouts',
                            'src/main/res/layouts/single_layouts',
                            'src/main/res/layouts',
                            'src/main/res'
                    ]
        }
    }



    useLibrary 'org.apache.http.legacy'
}

dependencies {

    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile files('libs/json-simple-1.1.1.jar')
    compile 'com.github.Mariovc:ImagePicker:1.2.2'
    compile 'com.android.support:appcompat-v7:26.0.0-alpha'
    compile 'com.android.support:recyclerview-v7:26.0.0-alpha1'
    compile 'com.android.support:design:26.0.0-alpha1'
    compile 'com.android.support:animated-vector-drawable:26.0.0-alpha1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.google.firebase:firebase-database:11.0.4'
    compile 'com.google.firebase:firebase-storage:11.0.4'
    compile 'com.google.firebase:firebase-auth:11.0.4'
    compile 'com.firebaseui:firebase-ui-database:2.2.0'
    compile 'id.zelory:compressor:2.1.0'
    compile 'com.github.Mariovc:ImagePicker:1.2.2'
    compile 'com.android.support:gridlayout-v7:26.0.0-alpha1'
    compile 'com.github.bumptech.glide:glide:3.8.0'
    compile 'com.karumi:dexter:4.2.0'
    compile 'com.mikhaellopez:circularprogressbar:2.0.0'
    testCompile 'junit:junit:4.12'
}





apply plugin: 'com.google.gms.google-services'